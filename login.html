<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <meta name="author" content="Bhaswanth" />

        <link rel="stylesheet" type="text/css" href="login.css" />
    </head>
    <body>
        <h1 style="
            color: red; 
            font-family: 'Courier New', Courier, monospace"
        >Login Page</h1>
        <table>
            <tbody>
                <tr>
                    <th>Username/Email</th>
                    <td>
                        <input type="text" name="username" />
                    </td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td>
                        <input type="password" name="password" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" style="padding: 10px; border: 0; background-color: blue; color: white;">Login</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
